<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake Game with High Score</title>
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#111}
    canvas{background:#000;border:6px solid #222;box-shadow:0 0 20px rgba(0,0,0,.5)}
    #info{color:#ddd;font-family:sans-serif;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="info">Use arrow keys (↑ ↓ ←  to move. Press Space to pause.</div>
  </div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const grid = 20; // square size
const cols = canvas.width / grid;
const rows = canvas.height / grid;

let snake = [{x: 8, y: 8}]; // starting body (head first)
let dir = {x:1, y:0}; // starting direction (to right)
let food = spawnFood();
let speed = 8; // frames per second
let running = true;
let score = 0;
let highScore = localStorage.getItem('snakeHighScore') | 0;

function spawnFood(){
  while(true){
    const p = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)};
    if(!snake.some(s => s.x===p.x && s.y===p.y)) return p;
  }
}

function gameLoop(){
  update();
  draw();
}

function update(){
  if(!running) return;

  const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

  // wall wrap-around
  if(head.x < 0) head.x = cols-1;
  if(head.x >= cols) head.x = 0;
  if(head.y < 0) head.y = rows-1;
  if(head.y >= rows) head.y = 0;

  //collision with self
  if(snake.some(s => s.x===head.x && s.y===head.y)){
    resetGame();
    return;
  }

  snake.unshift(head);

  if(head.x === food.x && head.y === food.y){
    score++;
    if(score > highScore){
      highScore = score;
      localStorage.setItem('snakeHighScore', highScore);
    }
    food = spawnFood();
    if(score % 5 === 0) speed += 1;
  } else {
    snake.pop();
  }
}

function draw(){
  // background
  ctx.fillStyle = '#000';
  ctx.fillRect(0,0,canvas.width,canvas.height);

 // draw food
  ctx.fillStyle = '#e74c3c';
  ctx.fillRect(food.x*grid, food.y*grid, grid, grid);

  // draw snake
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle = i===0 ? '#2ecc71' : '#27ae60';
    ctx.fillRect(snake[i].x*grid, snake[i].y*grid, grid-1, grid-1);
  }

  // score display
  ctx.fillStyle = '#ddd';
  ctx.font = '16px sans-serif';
  ctx.fillText('Score: ' + score, 8, 18);
  ctx.fillText('High Score: ' + highScore, 300, 18);
}

function resetGame(){
  snake = [{x: 8, y: 8}];
  dir = {x:1,y:0};
  food = spawnFood();
  score = 0;
  speed = 8;
  running = false;
  setTimeout(() => running = true, 500);
}

// keyboard controls
window.addEventListener('keydown', e=>{
  const key = e.key;
  if(key === 'ArrowUp' && dir.y!==1){ dir = {x:0,y:-1}; }
  if(key === 'ArrowDown' && dir.y!==-1){ dir = {x:0,y:1}; }
  if(key === 'ArrowLeft' && dir.x!==1){ dir = {x:-1,y:0}; }
  if(key === 'ArrowRight' && dir.x!==-1){ dir = {x:1,y:0}; }
  if(key === ' ') running = !running; // pause with Space
});

// simpe touch controls for mobile
let touchStart = null;
canvas.addEventListener('touchstart', e=>{
  const t = e.touches[0];
  touchStart = {x: t.clientX, y: t.clientY};
});
canvas.addEventListener('touchend', e=>{
  if(!touchStart) return;
  const t = e.changedTouches[0];
  const dx = t.clientX - touchStart.x;
  const dy = t.clientY - touchStart.y;
  if(Math.abs(dx) > Math.abs(dy)){
    if(dx > 0 && dir.x!==-1) dir = {x:1,y:0};
    if(dx < 0 && dir.x!==1) dir = {x:-1,y:0};
  } else {
    if(dy > 0 && dir.y!=-1) dir = {x:0,y:1};
    if(dy < 0 && dir.y!==1) dir = {x:0,y:-1};
  }
  touchStart = null;
});

setInterval(gameLoop, 1000 / speed);
</script>

</body>
</html>
